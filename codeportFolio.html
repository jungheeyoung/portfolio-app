    <script>
        window.onload = function () {
            // 변수를 선언합니다.
            var count = 0;
            var animate = 0;
            var image = document.getElementById('image');
            var frames = [
                'img/0.png', 'img/1.png', 'img/2.png', 'img/3.png', 'img/4.png',
                'img/5.png', 'img/6.png', 'img/7.png'
            ];

            // 타이머 반복을 시작합니다.
            setInterval(function () {
                image.src = frames[count % frames.length];
                count = count + 1;
            }, 1000);

            $('#box').css({
                width: 0,
                height: 70,
                background: 'red'
            }).animate({
                width: 300,
                opacity: 0.5,
            }, 500);
            animate = 1;
            // 이벤트를 연결합니다.
            $(document).ready(function () {
                // 이벤트를 연결합니다.
                $('button').click(function () {
                    // 간단한 효과를 적용합니다.
                    if (animate == 0) {
                        $('#box').css({
                            width: 0,
                            height: 70,
                            background: 'red'
                        }).animate({
                            width: 300,
                            opacity: 0.5,
                        }, 500);
                        animate = 1;
                    }
                    else {
                        $('#box').css({
                            width: 300,
                            height: 70,
                            opacity: 0.5
                        }).animate({
                            width: 0,
                            background: 'red'
                        }, 500);
                        animate = 0;
                    }

                    $('.page').fadeToggle('slow');
                });
            });

        };
    </script>
